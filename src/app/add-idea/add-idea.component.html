<div class="add-idea-wrapper">
  <form action="">
    <input [(ngModel)]="title" name="title"  type="text" placeholder="What is your idea called?" />
    <textarea [(ngModel)]="content" name="content" placeholder="What is your idea about?"></textarea>
    
    <div class="add-idea-buttons">
      <button routerLink="">Cancel</button>
      <button (click)="submit()" type="submit">Post</button>
    </div>
  </form>
</div>
