<div class="grid-wrapper">
  <div class="post-wrapper" 
    *ngFor="let post of posts | async">
    <div class="op-display">
      <img src="https://placeimg.com/100/100/any" alt="User avatar" />
      <p>User</p>
    </div>

    <div class="post-brief">
      <a routerLink="browse-post/{{ post.id }}">
        <p>
          {{ post.data.content }}
        </p>
      </a>
    </div>

    <i class="fa fa-bookmark fav-button"></i>
  </div>
</div>
